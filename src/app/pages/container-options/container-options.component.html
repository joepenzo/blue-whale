<md-card>
  <md-card-content>
    <h3>General</h3>

    <div fxLayout="row" fxLayout.xs="column">
      <md-input-container fxFlex>
        <input mdInput placeholder="ID" disabled [(ngModel)]="generalModel.Id">
        <button md-icon-button mdSuffix (click)="onCopyId()">
          <md-icon>content_copy</md-icon>
        </button>
      </md-input-container>
      <md-input-container fxFlex>
        <input mdInput placeholder="Name" [(ngModel)]="generalModel.Name">
        
        <button md-icon-button mdSuffix (click)="onCopyId()">
          <md-icon>update</md-icon>
        </button>
      </md-input-container>
    </div>

    <!-- environment -->
    <div fxLayout="row" fxLayout.xs="column" *ngFor="let item of generalModel.Env">
      <md-input-container fxFlex>
        <input mdInput placeholder="KEY" [(ngModel)]="item.Key">
      </md-input-container>

      <div fxFlex>
        <md-input-container style="width: 80%;">
          <input mdInput placeholder="VALUE" [(ngModel)]="item.Value">
        </md-input-container>

        <button md-icon-button title="Close" (click)="dialogRef.close()" *ngIf="!item.end">
          <md-icon>clear</md-icon>
        </button>

        <button md-icon-button title="Close" (click)="dialogRef.close()" *ngIf="item.end">
          <md-icon>add</md-icon>
        </button>
      </div>

    </div>

  </md-card-content>
</md-card>

<!-- Ports -->
<md-card>
  <md-card-content>
    <h3>Ports</h3>

    <div fxLayout="row" fxLayout.xs="column" *ngFor="let item of portsModel">
      <md-input-container fxFlex>
        <input mdInput placeholder="Docker Port" [(ngModel)]="item.DockerPort">
      </md-input-container>

      <div fxFlex>
        <md-input-container>
          <input mdInput placeholder="Publish Port" [(ngModel)]="item.HostPort">
        </md-input-container>

        <md-radio-group [(ngModel)]="item.Type">
          <md-radio-button value="tcp">TCP</md-radio-button>
          <md-radio-button value="udp">UDP</md-radio-button>
        </md-radio-group>

        <button md-icon-button title="Close" (click)="dialogRef.close()" *ngIf="!item.end">
          <md-icon>clear</md-icon>
        </button>

        <button md-icon-button title="Close" (click)="dialogRef.close()" *ngIf="item.end">
          <md-icon>add</md-icon>
        </button>
      </div>
    </div>

  </md-card-content>

</md-card>

<md-card>
  <md-card-content>
    <h3>Volumes</h3>

    <div fxLayout="row" fxLayout.xs="column" *ngFor="let item of volumesModel">
      <md-input-container fxFlex>
        <input mdInput placeholder="Destination" [(ngModel)]="item.Destination">
      </md-input-container>

      <div fxFlex>
        <md-input-container style="width: 80%;">
          <input mdInput placeholder="Source" [(ngModel)]="item.Source">
        </md-input-container>

        <button md-icon-button title="Close" (click)="dialogRef.close()" *ngIf="!item.end">
          <md-icon>clear</md-icon>
        </button>

        <button md-icon-button title="Close" (click)="dialogRef.close()" *ngIf="item.end">
          <md-icon>add</md-icon>
        </button>
      </div>
    </div>

  </md-card-content>
</md-card>

<md-card>
  <md-card-content>
    <h3>Advanced</h3>
    <section>
      <md-checkbox [checked]="configModel.Tty"> Allocate a TTY for this container </md-checkbox>
    </section>

    <section>
      <md-checkbox [checked]="configModel.OpenStdin"> Keep STDIN open even if not attached </md-checkbox>
    </section>

  </md-card-content>
</md-card>

<button title="Recreate" style="position: fixed; z-index: 2; right: 5px; bottom: 20px;" md-fab (click)="onRecreate()">
  <md-icon>replay</md-icon>
</button>
