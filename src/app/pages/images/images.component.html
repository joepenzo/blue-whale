<md-tab-group (selectChange)="tabChanged($event)" style="height: 100%;">
  <md-tab label="Local">
    <div fxLayoutWrap class="images-list">
      <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.gt-sm="33.3333" fxFlex.gt-lg="25" *ngFor="let item of images; let i = index" [attr.title]="item.RepoTags.join(', ')">
        <md-card>
          <md-card-subtitle>
            <div fxLayout="row" fxLayoutAlign="space-between end">
              <span>{{item.RepoTags.join(", ")}}</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between end">
              <span>{{item.Created * 1000 | date:'medium'}}</span>
              <span>{{item.Size | length}}</span>
            </div>
          </md-card-subtitle>

          <md-card-actions fxLayout="row" fxLayoutAlign="center end">
            <button md-icon-button title="Create Container">
              <md-icon>create</md-icon>
            </button>
            <button md-icon-button title="Remove Image" (click)="remove(item, i)">
              <md-icon>delete_sweep</md-icon>
            </button>
          </md-card-actions>
        </md-card>

        <layer *ngIf="item.State" [height]="128"></layer>
      </div>
    </div>
  </md-tab>

  <md-tab label="Docker Hub">
    <div fxLayoutWrap class="images-list">
      <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.gt-sm="33.3333" fxFlex.gt-lg="25" *ngFor="let item of remoteImages; let i = index"
        [attr.title]="item.name">
        <md-card>
          <md-card-subtitle>
            <div fxLayout="row" fxLayoutAlign="space-between end">
              <span style="line-height: 32px;">{{item.name}}</span>
              <md-chip-list *ngIf="item.is_official">
                <md-chip color="primary" selected="true">official</md-chip>
              </md-chip-list>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between end">
              <button style="text-align: left; padding: 0px;" md-button [disabled]='true'><md-icon>favorite_border</md-icon>{{item.star_count}}</button>
              <span title="Automated" *ngIf="item.is_automated"><md-icon>autorenew</md-icon></span>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between end" title="{{item.description}}">
              <span>{{item.description}}</span>
            </div>

          </md-card-subtitle>

          <md-card-actions fxLayout="row" fxLayoutAlign="center end">
            <button md-icon-button title="Pull Image">
              <md-icon>get_app</md-icon>
            </button>
          </md-card-actions>
        </md-card>

        <layer *ngIf="item.State" [height]="128"></layer>
      </div>
    </div>
  </md-tab>
</md-tab-group>

<button *ngIf="current == 0" title="Refresh" style="position: fixed; z-index: 2; right: 5px; bottom: 20px;" md-fab (click)="refreshLocal()">
  <md-icon>refresh</md-icon>
</button>

<button *ngIf="current == 1" title="Search" style="position: fixed; z-index: 2; right: 5px; bottom: 20px;" md-fab (click)="searchDialog()">
  <md-icon>search</md-icon>
</button>
